<ons-page id="detailsTaskPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Exercise Details</div>
    <div class="right">
      <ons-toolbar-button component="button/save-task">
        <ons-if platform="android">
          <ons-icon icon="md-save"></ons-icon>
        </ons-if>
        <ons-if platform="ios other">
          Save
        </ons-if>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-list-title>Modify your Exercise</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Title:
      </ons-if>
      <div class="center">
        <input id="title-input" type="text" class="text-input" float></input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Category:
      </ons-if>
      <div class="center">
        <input id="category-input" type="text" class="text-input" float></input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Description:
      </ons-if>
      <div class="center">
        <textarea id="description-input" class="textarea" rows="20" cols="40%" float></textarea>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-list-title>Other options</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <label class="center" for="inner-highlight-input">
        Highlight?
      </label>
      <div class="right">
        <ons-switch id="highlight-input" input-id="inner-highlight-input"></ons-switch>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <label class="center" for="inner-urgent-input">
        Is it urgent?
      </label>
      <div class="right">
        <ons-switch id="urgent-input" input-id="inner-urgent-input" disabled></ons-switch>
      </div>
    </ons-list-item>
  </ons-list>
</ons-page>
